<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{%url 'home'%}">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{%url 'home'%}">Home</a>
              </li>
            
        
             
            </ul>
            <form method="post" action="{%url 'search'%}" class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    {%if result%}
    {{result}}
    {%else%}
    <div id="notes" class="row container-fluid">
        <!-- i am adding notes through javascript -->
        {%for item in data%}
        <div class="notecard card my-2 mx-2" style="width: 18rem;">
          <div class="card-body">
              <h5 class="card-title">{{item.heading}}</h5>
              <h6 class="card-title">{{item.tag}}</h5>
              <p class="card-text">{{item.body}}</p>

              <a href="{%url 'update' item.id%}">Update</a>

              <form action="{%url 'delete' item.id%}" method="post">
                {%csrf_token%}
                <button class="btn btn-primary my-3" id="addbtn" type="submit">Delete</a>
              </form>

          </div>
      </div>
      {%endfor%}
    </div>

    {%endif%}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>

    </script>
  </body>
</html>
